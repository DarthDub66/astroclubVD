<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affichage Astroclub</title>
    <style>
        /* Le CSS est inclus dans le HTML pour la simplicité */
        body {
            /* Définit l'arrière-plan en noir */
            background-color: #000000;
            /* Centre le contenu verticalement et horizontalement */
            display: flex;
            justify-content: center;
            align-items: center;
            /* Prend toute la hauteur de la fenêtre */
            height: 100vh;
            /* Assure qu'il n'y ait pas de marges par défaut */
            margin: 0;
            /* Utilise une police sans-serif de secours */
            font-family: Arial, sans-serif;
        }

        h1 {
            /* Définit la couleur du texte en orange */
            color: orange;
            /* Rend le texte très grand */
            font-size: 80px;
            /* Met le texte en gras pour l'impact */
            font-weight: bold;
            /* Optionnel : Ajoute une petite ombre pour le contraste */
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <h1>Astroclub de Val-d'Or</h1>
</body>
</html>
